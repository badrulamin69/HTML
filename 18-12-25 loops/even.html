<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = Number.parseInt(prompt("Start point"));
      let end = Number.parseInt(prompt("End point"));

      for (let i = start; i <= end; i++)
        if (i % 2 == 0) {
          document.writeln(i++);
        }
    </script>
  </body>
</html>

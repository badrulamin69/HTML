<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let userInput = prompt("Enter Number");
        let counter = 0;

        for (let i = 1; i <= userInput; i++) {
            if(userInput % i == 0){
                counter = counter+1;
            }
         }
        if(counter == 2) {
            document.writeln("<h1 style='color: green'>It's Prime Number</h1>");
        } else {
            document.writeln("It's not Prime Number");
        }
      
    </script>
  </body>
</html>

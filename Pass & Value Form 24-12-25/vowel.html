<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userInput = prompt("Enter Alphabet");
      let letter = userInput.toLocaleLowerCase();

      if (
        letter == "a" ||
        letter == "e" ||
        letter == "i" ||
        letter == "o" ||
        letter == "u"
      ) {
        document.writeln("It is Vowel ");
      } else {
        document.writeln("It is Consonent");
      }
    </script>
  </body>
</html>

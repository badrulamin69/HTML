<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mark = prompt("Enter the Mark");
      if (mark <0) {
        document.writeln("Invalid Marks")
      }
       else if (mark <33) {
        document.writeln("Fail")
      }      
       else if (mark <100) {
        document.writeln("Pass")
      }   
      else{
        document.writeln("Invalid Marks")
      }   
    </script>
  </body>
</html>
